<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Projects</title>

    <style>
        /* Gallery */
        .gallery img {
            width: 200px;
            margin: 10px;
            cursor: pointer;
        }

        /* Lightbox */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
        }

        #close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>JavaScript Course Projects</h1>
    <p>Repository setup for course assignments.</p>

    <h2>Image Gallery</h2>

    <!-- Gallery -->
    <div class="gallery">
        <img src="https://via.placeholder.com/300" alt="Sample image 1">
        <img src="https://via.placeholder.com/300" alt="Sample image 2">
        <img src="https://via.placeholder.com/300" alt="Sample image 3">
    </div>

    <!-- Lightbox -->
    <div id="lightbox">
        <span id="close">&times;</span>
        <img id="lightbox-img">
    </div>

    <script>
        const images = document.querySelectorAll(".gallery img");
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        const closeBtn = document.getElementById("close");

        images.forEach(img => {
            img.addEventListener("click", () => {
                lightbox.style.display = "flex";
                lightboxImg.src = img.src;
            });
        });

        closeBtn.addEventListener("click", () => {
            lightbox.style.display = "none";
        });
    </script>

</body>
</html>
